<!DOCTYPE html>
<html>
<head>
  <title>KeyPress example in webpage</title>
</head>
<body>

<p>Press any key : <span id="key">None</span></p>

<script>
document.addEventListener("keypress", (event) => {
    document.getElementById("key").textContent = event.key;
});
</script>

</body>
</html>
