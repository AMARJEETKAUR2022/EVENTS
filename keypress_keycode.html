<!DOCTYPE html>
<html>
<head>
  <title>Keypress Event Example</title>
</head>
<body>

<p>Press any key to see the key code and character.</p>
<p>Pressed Key: <span id="pressedKey">None</span></p>
<p>Key Code: <span id="keyCode">None</span></p>

<script>
document.addEventListener("keypress", function(event) {
  document.getElementById("pressedKey").textContent = event.key;
  document.getElementById("keyCode").textContent = event.which || event.keycode;
});
</script>

</body>
</html>
