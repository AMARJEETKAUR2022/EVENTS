<!DOCTYPE html>
<html>
<head>
  <title>Keypress example through alert</title>
</head>
<body>

<p>Press any key and check the console.</p>

<script>
    document.addEventListener("keypress", (event) => {
    console.log("Key pressed:", event.key);
    alert(`${event.key}`)
});
</script>

</body>
</html>
